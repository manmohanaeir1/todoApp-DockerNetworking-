# Three services: MongoDB, backend API, and frontend
services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always

  backend:
    build: ./server
    image: mern-backend:latest
    container_name: backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongodb:27017/todoapp
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./client
      args:
        VITE_API_URL: http://13.49.238.244:5000/api
    image: mern-frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend