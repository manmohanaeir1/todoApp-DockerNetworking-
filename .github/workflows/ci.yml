 name: build-and-lint

on:
  push:
    branches: [master, CI]
  pull_request:
    branches: [master, CI]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend image with project label
        run: docker build -t backend --label project=myproject ./server

      - name: Build frontend image with project label
        run: docker build -t frontend --label project=myproject ./client

  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH and deploy safely
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
          REPO_URL: ${{ secrets.REPO_URL }}
          PROJECT_LABEL: myproject
        run: |
          SSH_DIR="$HOME/.ssh"
          mkdir -p "$SSH_DIR"

          # Write private key
          echo "$EC2_KEY" > "$SSH_DIR/ec2_key.pem"
          chmod 600 "$SSH_DIR/ec2_key.pem"

          # Add EC2 host to known_hosts
          ssh-keyscan -H "$EC2_HOST" >> "$SSH_DIR/known_hosts"

          # Deploy on EC2
          ssh -i "$SSH_DIR/ec2_key.pem" "$EC2_USER@$EC2_HOST" << EOF
            set -e

            # Clone if app folder doesn't exist
            if [ ! -d "$EC2_APP_DIR" ]; then
              git clone "$REPO_URL" "$EC2_APP_DIR"
            fi
            cd "$EC2_APP_DIR"

            # Ensure it's a git repo
            if [ ! -d ".git" ]; then
              git init
              git remote add origin "$REPO_URL"
            fi

            # Pull latest code from master
            git fetch --all
            git reset --hard origin/master

            # Rebuild Docker containers
            docker compose up -d --build

            # Clean unused Docker images ONLY for this project
            docker images -q --filter "label=project=$PROJECT_LABEL" --filter "dangling=true" | xargs -r docker rmi -f || true

            # Show running containers
            docker compose ps
          EOF
